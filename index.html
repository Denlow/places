<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type"text">
    <link rel="stylesheet" href="css/styles.css" type"text">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Oh The Places You've Been</title>
  </head>
  <body>

    <div class="container">
      <div class="jumbotron">
        <h1>Oh The Places You've Been</h1>
      </div>
      <div class="row">
        <div class="col-md-9">
          <h2>Add a place:</h2>
          <form id="place-form">
            <div class="form-group">
              <label for="place-name">Place</label><br>
              <input type="text" name="place-name"><br>
            </div>
            <div class="form-group">
              <label for="location">Location</label><br>
              <input type="text" name="location"><br>
            </div>
            <div class="form-group">
              <label for="landmark">Landmarks</label><br>
              <input type="text" name="landmark"><br>
            </div>
            <div class="form-group">
              <label for="season">Season</label><br>
              <input type="text" name="season"><br>
            </div><br>
            <button type="submit" class="btn">Add</button>
          </form>

        </div>

      </div>
    </div>

  </body>
</html>
