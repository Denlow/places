<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type"text">
    <link rel="stylesheet" href="css/styles.css" type"text">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Oh The Places You've Been</title>
  </head>
  <body>

    <div class="container">
      <div class="jumbotron">
        <h1>Oh The Places You've Been</h1>
      </div>
      <div class="row">
        <div class="col-md-9 column">
          <h2>Add a place:</h2>
          <form id="place-form">
            <div class="form-group">
              <label for="place-name">Name of place</label><br>
              <input type="text" name="place-name"id="place-name"><br>
            </div>
            <div class="form-group">
              <label for="location">Location</label><br>
              <input type="text" name="location" id="location"><br>
            </div>
            <div class="form-group">
              <label for="landmark">Landmark</label><br>
              <input type="text" name="landmark" id="landmark"><br>
            </div>
            <div class="form-group">
              <label for="season">Season</label><br>
              <input type="text" name="season" id="season"><br>
            </div><br>
            <button type="submit" class="btn btn-success">Add</button>
          </form>

          <h2>Places</h2>
          <ul id="places-list">

          </ul>

        </div>

        <div class="col-md-3">
          <div id="show-place" class="column">
            <h2></h2>

            <p>Location: <span class="location"></span></p>
            <p>Landmark: <span class="landmark"></span></p>
            <p>Season: <span class="season"></span></p>
          </div>
        </div>

      </div>
    </div>

  </body>
</html>
